apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline4-app
  namespace: abc-bank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline4-app
  template:
    metadata:
      labels:
        app: pipeline4-app
    spec:
      containers:
      - name: nginx
        image: sshivaji555/pipeline4-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        persistentVolumeClaim:
          claimName: pipeline4-pvc
