apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline3-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline3-app
  template:
    metadata:
      labels:
        app: pipeline3-app
    spec:
      containers:
        - name: nginx
          image: sshivaji555/pipeline3-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80